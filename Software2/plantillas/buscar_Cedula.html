{% extends "plantilla.html" %}

{% block title %}Buscar Paciente{% endblock %}

{% block content %}
<div style="margin-bottom:30px">
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %}
    </ul>
    {% endif %}
</div>
<div align="center">
    <h1>Buscar Paciente</h1>
</div>
<hr>
<div align="center">
    <div>
        <br>
    </div>
    <form method="POST" action="/BuscarCedula/">
        {% csrf_token %}
        <div class="form-group">
          <h4>Ingrese la Cedula del Paciente </h4>
          <input type="text" name="cedula" width="48px" maxlength="11">
          <small id="CedulaHelp" class="form-text text-muted">Ingresa CÃ©dula.</small>
        </div> 
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
